<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ODIN-RPS</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="content">
        <div class="score-board">
            <div class="score">
                <span>Round:</span> <span id="round"></span>
            </div>
            <div class="score" id="player-board">
                <img src="images/player.png" alt="player" width="50px"> <span id="player-score">0</span>
            </div>
            <div class="score" id="com-board">
                <img src="images/bot.png" alt="com" width="50px"> <span id="com-score">0</span>
            </div>
        </div>

        <div class="button-board">
            <div id="com-buttons">
                <img src="images/question.png" alt="question" width="80px" id="com-select">
            </div>
            <div class="player-buttons">
                <img src="images/rock.png" alt="rock" id="rock" width="80px" class="img-button">
                <img src="images/paper.png" alt="paper" id="paper" width="80px" class="img-button">
                <img src="images/scissors.png" alt="scissors" id="scissors" width="80px" class="img-button">
            </div>
        </div>
    </div>

    <div id="popup">
        <div class="popup-title">
            <img src="images/player.png" alt="winner" width="100px" id="winner">
            <div id="result-quote">XXX</div>
        </div>
        <div class="continue-btn">
            <button id="continue-btn" type="button" onClick="window.location.reload();">Continue</button>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="main.js"></script>

</html>
